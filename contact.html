<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bailey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Tails of Bailey</h1>
        <p>Just a Cute Dog with a Cool Blog</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p><img alt="Photo of Bailey wearing cowboy costume" src="images/cowboyBailey.jpg" width="500"/></p>
        <section>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for contact:</label>
                <select id="reason" name="reason" required>
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select>

                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="50" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
